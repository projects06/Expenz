<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="/public/logo.png" alt="Expenz Company Logo">
            </div>
            </div>

        <div id="tracker">
            <div class="card">
                <h3>Today's Total</h3>
                <ul id="dailyTotals"></ul>
            </div>

            <div class="card">
                <h3>Overall Total</h3>
                <p id="overallTotal">₹0</p>
            </div>

            <div id="dailyExpensesContainer">
              </div>

        </div>
    </div>

    <div id="fab" onclick="showAddForm()">＋</div>

    <div id="addModal" class="card"
        style="display:none; position:fixed; bottom:80px; left:10px; right:10px; z-index:10;">
        <h3>Add Expense</h3>
        <input type="date" id="date">
        <input type="number" id="amount" placeholder="Amount" required>
        <input type="text" id="description" placeholder="Description (optional)">
        <button onclick="addExpense()">Save</button>
        <button style="background:#e53935;" onclick="hideAddForm()">Cancel</button>
    </div>


    <script src="script.js"></script>
    <script>
        function getClientDate() {
            const d = new Date();
            return d.toISOString().split("T")[0]; 
        }
    </script>
</body>

</html>
